# Permission - Rol Eşlemeleri
role_mappings:
  # Yönetici Rolleri
  - permission: "discordlite.admin"
    discord_role_id: "ADMIN_ROL_ID"
    
  - permission: "essentials.admin"
    discord_role_id: "ADMIN_ROL_ID"
    
  # Moderatör Rolleri
  - permission: "group.moderator"
    discord_role_id: "MODERATOR_ROL_ID"
    
  # VIP Rolleri
  - permission: "group.vip"
    discord_role_id: "VIP_ROL_ID"
    
  # Builder Rolleri
  - permission: "group.builder"
    discord_role_id: "BUILDER_ROL_ID"

# Webhook Ayarları (İsteğe bağlı)
webhooks:
  enabled: false
  security_webhook: "WEBHOOK_URL"
  audit_webhook: "WEBHOOK_URL"
  
# API Ayarları (Gelecek özellikler için)
api:
  enabled: false
  port: 8080
  host: "localhost"
  auth_required: true
  api_key: "API_KEY_BURAYA"

# Performans Ayarları
performance:
  # Thread Pool Ayarları
  thread_pool:
    core_size: 2
    max_size: 10
    queue_capacity: 100
    keep_alive: 60 # saniye
    
  # Cache Ayarları
  cache:
    enabled: true
    max_size: 1000
    expire_after_write: 300 # 5 dakika
    expire_after_access: 600 # 10 dakika
    
  # Cleanup Ayarları
  cleanup:
    interval: 3600 # 1 saat
    max_old_logs: 1000
    max_expired_verifications: 100

# Gelişmiş Güvenlik Ayarları
advanced_security:
  # Brute Force Koruması
  brute_force_protection:
    enabled: true
    max_attempts: 5
    window_minutes: 15
    ban_duration: 3600 # 1 saat
    
  # Anomali Tespiti
  anomaly_detection:
    enabled: true
    unusual_login_times: true
    multiple_ip_detection: true
    rapid_action_detection: true
    
  # Honeypot
  honeypot:
    enabled: false
    fake_endpoints: ["admin", "login", "api"]
    
  # Encryption
  encryption:
    algorithm: "AES-256"
    salt_length: 16
    iterations: 10000

# Backup Ayarları
backup:
  enabled: true
  automatic: true
  interval: 86400 # 24 saat
  max_backups: 7
  compression: true
  include_logs: false
  backup_path: "backups/"
  
# Maintenance Ayarları
maintenance:
  enabled: false
  message: "&cSunucu bakımda. Lütfen daha sonra tekrar deneyin."
  allowed_players: []
  bypass_permission: "discordlite.maintenance.bypass"
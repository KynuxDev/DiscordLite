# DiscordLite Plugin Configuration
# Version: 0.1.0

# Plugin Genel Ayarları
general:
  debug_mode: false
  language: "tr" # tr, en
  auto_backup: true
  backup_interval: 86400 # 24 saat (saniye)
  max_backups: 7

# Discord Bot Ayarları
discord:
  bot_token: "BOT_TOKEN_BURAYA"
  guild_id: "DISCORD_SUNUCU_ID"
  
  # Kanal Ayarları
  channels:
    log_channel_id: "LOG_KANAL_ID"
    admin_channel_id: "ADMIN_KANAL_ID" # Acil durum bildirimleri için
    security_channel_id: "SECURITY_KANAL_ID" # Güvenlik logları için
    audit_channel_id: "AUDIT_KANAL_ID" # Audit logları için
    verification_channel_id: "VERIFICATION_KANAL_ID" # Hesap doğrulama kanalı için
  
  # Bot Aktivite Ayarları
  activity:
    enabled: true
    type: "PLAYING" # PLAYING, WATCHING, LISTENING, STREAMING
    message: "DiscordLite Security v1.0"
    update_interval: 300 # 5 dakika
  
  # Slash Komut Ayarları (YENİ SİSTEMDE KULLANILMIYOR)
  slash_commands:
    enabled: false # Artık sadece Minecraft tabanlı sistem kullanılıyor
    global: false
    auto_register: false
  
  # Kalıcı Doğrulama Embed Ayarları
  persistent_verification:
    enabled: true # Kalıcı doğrulama embed sistemi aktif mi
    auto_update_on_restart: true # Sunucu restart'ında embed'i güncelle
    button_label: "🔐 Kodunu Gir" # Doğrulama butonu metni
    refresh_interval: 300 # Embed'i yenileme sıklığı (saniye, 0 = kapalı)

# Veritabanı Ayarları
database:
  type: "sqlite" # sqlite, mysql, yaml
  
  # Connection Pool Ayarları
  connection_pool:
    min_idle: 2
    max_pool_size: 10
    connection_timeout: 30000 # 30 saniye
    idle_timeout: 600000 # 10 dakika
    max_lifetime: 1800000 # 30 dakika
  
  mysql:
    host: "localhost"
    port: 3306
    database: "discordlite"
    username: "kullanici"
    password: "sifre"
    ssl: false
    charset: "utf8mb4"
    timezone: "Europe/Istanbul"
    
  sqlite:
    file: "discordlite.db"
    journal_mode: "WAL" # WAL, DELETE, TRUNCATE
    synchronous: "NORMAL" # OFF, NORMAL, FULL
    
  yaml:
    file: "playerdata.yml"
    backup_on_save: true

# Güvenlik Ayarları
security:
  # 2FA Ayarları
  twofa:
    verification_timeout: 300 # 5 dakika (saniye)
    max_verification_attempts: 3
    auto_kick_on_timeout: true
    freeze_player_on_verification: true
    allow_movement_while_frozen: false
  
  # IP Ban Ayarları
  ip_ban:
    default_duration: -1 # Kalıcı (-1) veya saniye
    max_failed_attempts: 5 # IP ban öncesi başarısız deneme sayısı
    failed_attempt_window: 3600 # 1 saat (saniye)
    whitelist_enabled: false
    whitelisted_ips:
      - "127.0.0.1"
      - "::1"
  
  # Otomatik Güvenlik Önlemleri
  auto_security:
    enabled: true
    risk_threshold: 80 # 0-100 arası risk skoru
    ban_duration_low: 1800 # 30 dakika
    ban_duration_medium: 3600 # 1 saat
    ban_duration_high: 86400 # 24 saat
    
  # Rate Limiting
  rate_limiting:
    enabled: true
    max_requests_per_minute: 10
    max_requests_per_hour: 100
    ban_on_exceed: true
    ban_duration: 3600 # 1 saat

# Logging Ayarları
logging:
  # Log Seviyeleri
  level: "INFO" # DEBUG, INFO, WARN, ERROR
  
  # Log Kanalı Ayarları
  discord_logging:
    enabled: true
    rate_limit: 30 # Dakika başına maksimum log mesajı
    queue_size: 100
    batch_size: 5
    emergency_threshold: 5 # Kritik event sayısı
    
  # Dosya Logging
  file_logging:
    enabled: true
    file_path: "logs/discordlite.log"
    max_file_size: "10MB"
    max_files: 10
    
  # Security Log Ayarları
  security_logs:
    enabled: true
    retention_days: 30 # Eski logları temizle
    detailed_logging: true
    include_stack_traces: false

# Plugin Özellikleri
features:
  # 2FA Özellikleri
  twofa:
    required_for_ops: true
    required_for_permissions: []
    bypass_permissions: ["discordlite.bypass.twofa"]
    
  # Rol Senkronizasyonu
  role_sync:
    enabled: true
    auto_sync: true
    sync_interval: 300 # 5 dakika
    sync_on_join: true
    sync_on_permission_change: true
    reverse_sync: false # Discord -> Minecraft yönünde senkronizasyon
    
  # Hesap Bağlama
  linking:
    cooldown_enabled: true
    cooldown_duration: 60 # 1 dakika
    max_attempts_per_day: 5
    require_confirmation: true
    allow_relinking: true
    
  # Bildirimler
  notifications:
    join_notifications: true
    leave_notifications: true
    link_notifications: true
    admin_notifications: true
    security_notifications: true

